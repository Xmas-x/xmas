    <link rel="icon" type="image/png" href="https://i.ibb.co/y5258Gz/santa.png">
    <style>
        body {
            margin: 0;
            font-family: 'Caveat', sans-serif;
            background-color: #ffebe0;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        /* ca:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxpump*/
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            border-radius: 50%;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .main-section h1 {
            color: #e74c3c;
            font-size: 4rem;
            font-family: 'Pacifico', cursive;
            margin-top: 50px;
        }

        .main-section h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-family: 'Caveat', sans-serif;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .content .token-symbol {
            font-size: 4rem;
            color: #e74c3c;
        }

        .content .token-address {
            font-size: 2rem;
            color: #34495e;
        }

        .buy-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .cute-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .cute-buttons button {
            width: 50px;
            height: 50px;
            background-color: transparent;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cute-buttons button:hover {
            transform: scale(1.2);
        }

        .cute-buttons .button1 {
            background-image: url('https://i.ibb.co/59p9Y6F/5l-Y42e-Hs-400x400.jpg');
        }

        .cute-buttons .button2 {
            background-image: url('https://i.ibb.co/YB29nyX/pump-fun.png');
        }

        .coming-soon-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #e74c3c;
           letter-spacing: 0.2rem;
           overflow: hidden;
       }

       .coming-soon-letter {
           display: inline-block;
           opacity: 0;
           transform: translateY(20px);
           animation: floatIn 1.5s ease-in-out forwards;
       }

       .coming-soon-space {
           width: 1rem; 
           display: inline-block;
       }

       @keyframes floatIn {
       0% {
           opacity: 0;
           transform: translateY(20px);
       }
       100% {
           opacity: 1;
           transform: translateY(0);
       } 
       }

      .coming-soon-letter:nth-child(1) { animation-delay: 0.1s; }
      .coming-soon-letter:nth-child(2) { animation-delay: 0.2s; }
      .coming-soon-letter:nth-child(3) { animation-delay: 0.3s; }
      .coming-soon-letter:nth-child(4) { animation-delay: 0.4s; }
      .coming-soon-letter:nth-child(5) { animation-delay: 0.5s; }
      .coming-soon-letter:nth-child(6) { animation-delay: 0.6s; }
      .coming-soon-letter:nth-child(7) { animation-delay: 0.7s; }
      .coming-soon-letter:nth-child(8) { animation-delay: 0.8s; }
      .coming-soon-letter:nth-child(9) { animation-delay: 0.9s; }
      .coming-soon-letter:nth-child(10) { animation-delay: 1s; }

    </style>
</head>

<script>
        const snowflakesContainer = document.querySelector('.snowflakes');
        for (let i = 0; i < 20; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
