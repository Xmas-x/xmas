<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Caveat', sans-serif;
            background-color: #ffebe0;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: #e74c3c;
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-top: 50px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-family: 'Caveat', sans-serif;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            border-radius: 50%;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .snowflake-1 {
            left: 5%;
            width: 15px;
            height: 15px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .snowflake-2 {
            left: 30%;
            width: 20px;
            height: 20px;
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .snowflake-3 {
            left: 70%;
            width: 10px;
            height: 10px;
            animation-duration: 20s;
            animation-delay: 3s;
        }
        
        .snowflake-4 {
            left: 90%;
            width: 25px;
            height: 25px;
            animation-duration: 18s;
            animation-delay: 5s;
        }

        /* Center Content Styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .token-symbol {
            font-size: 4rem;
            font-family: 'Pacifico', cursive;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .token-address {
            font-size: 1.5rem;
            font-family: 'Caveat', sans-serif;
            color: #34495e;
            margin-bottom: 20px;
        }

        .buy-button {
            display: inline-block;
            font-family: 'Pacifico', cursive;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Snowflakes Animation -->
    <div class="snowflakes">
        <div class="snowflake snowflake-1"></div>
        <div class="snowflake snowflake-2"></div>
        <div class="snowflake snowflake-3"></div>
        <div class="snowflake snowflake-1"></div>
        <div class="snowflake snowflake-2"></div>
        <div class="snowflake snowflake-3"></div>
        <div class="snowflake snowflake-4"></div>
    </div>

    <!-- Main Content -->

        <a href="#" class="buy-button">Buy $ðŸŽ…</a>
    </div>

    <!-- Main Content -->

</body>
</html>
