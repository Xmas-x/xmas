<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xmas Token - The Christmas Crypto">
    <meta name="author" content="Xmas">
    <meta name="keywords" content="Xmas">
    <title>Xmas Token</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/y5258Gz/santa.png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffebe0;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 3rem;
            margin-top: 50px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            border-radius: 50%;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .snowflake-1 {
            left: 5%;
            width: 15px;
            height: 15px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .snowflake-2 {
            left: 30%;
            width: 20px;
            height: 20px;
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .snowflake-3 {
            left: 70%;
            width: 10px;
            height: 10px;
            animation-duration: 20s;
            animation-delay: 3s;
        }
        
        .snowflake-4 {
            left: 90%;
            width: 25px;
            height: 25px;
            animation-duration: 18s;
            animation-delay: 5s;
        }

    </style>
</head>
<body>

    <!-- Snowflakes Animation -->
    <div class="snowflakes">
        <div class="snowflake snowflake-1"></div>
        <div class="snowflake snowflake-2"></div>
        <div class="snowflake snowflake-3"></div>
        <div class="snowflake snowflake-1"></div>
        <div class="snowflake snowflake-2"></div>
        <div class="snowflake snowflake-3"></div>
        <div class="snowflake snowflake-4"></div>
    </div>

    <!-- Main Content -->
    <h1>Xmas Token ðŸŽ…</h1>
    <h2>Celebrate the Christmas Crypto Season with Xmas Token!</h2>

</body>
</html>
