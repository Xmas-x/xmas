<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xmas Token - The Christmas Crypto">
    <title>X'mas</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.ibb.co/y5258Gz/santa.png">
    <style>
        body {
            margin: 0;
            font-family: 'Caveat', sans-serif;
            background-color: #ffebe0;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        /* Snowflakes */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            border-radius: 50%;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Main Section */
        .main-section h1 {
            color: #e74c3c;
            font-size: 4rem;
            font-family: 'Pacifico', cursive;
            margin-top: 50px;
        }

        .main-section h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-family: 'Caveat', sans-serif;
        }

        /* Center Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .content .token-symbol {
            font-size: 4rem;
            color: #e74c3c;
        }

        .content .token-address {
            font-size: 1.5rem;
            color: #34495e;
        }

        .buy-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buy-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="snowflakes"></div>

    <div class="main-section">
        <h1>X'mas Token</h1>
        <h2>Celebrate the Christmas Crypto Season with Xmas Token!</h2>
    </div>

    <div class="content">
        <h3 class="token-symbol">$ðŸŽ…</h3>
        <h4 class="token-address">solxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxpump</h4>
        <a href="#" class="buy-button">Buy $ðŸŽ…</a>
    </div>

    <script>
        const snowflakesContainer = document.querySelector('.snowflakes');
        for (let i = 0; i < 20; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
            snowflake.style.width = snowflake.style.height = 5 + Math.random() * 15 + 'px';
            snowflakesContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
